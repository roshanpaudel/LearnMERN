<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Manipulation Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      header {
        margin-bottom: 20px;
      }

      .container {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 20px;
      }

      .highlight {
        background-color: yellow;
      }

      .active-header {
        border: 2px solid green;
      }

      ul {
        margin-top: 15px;
      }

      li.list-item {
        margin-bottom: 5px;
      }

      #text-example {
        display: none;
      }

      #new-box {
        margin-top: 10px;
        background: #e0f7fa;
        padding: 10px;
      }

      #reference {
        margin-top: 20px;
        padding: 10px;
        background-color: #f0f0f0;
      }

      a {
        display: block;
        margin-top: 15px;
      }

      button.submit-btn {
        margin-top: 10px;
        padding: 10px 20px;
        cursor: pointer;
      }

      h2 {
        color: teal;
      }
    </style>
  </head>
  <body>
    <!-- Header for selection and styling -->
    <header>
      <h1 id="main-title">Original Page Title</h1>
    </header>

    <!-- Main container for multiple manipulations -->
    <div class="container" id="content">
      <p>This is the first paragraph.</p>
      <p>This is the second paragraph.</p>

      <!-- This will be removed using JS -->
      <div id="remove-me">This div will be removed</div>

      <!-- This will be replaced using JS -->
      <div id="replace-me">This div will be replaced</div>
    </div>

    <!-- This is hidden initially, used with innerText -->
    <div id="text-example">This is hidden text</div>

    <!-- List items for selection and styling -->
    <ul>
      <li class="list-item">List Item 1</li>
      <li class="list-item">List Item 2</li>
      <li class="list-item">List Item 3</li>
    </ul>

    <!-- Reference element for inserting before -->
    <div id="reference">This is the reference element</div>

    <!-- Anchor element for attribute manipulation -->
    <a href="#" id="main-link">Go somewhere</a>

    <!-- Button for querySelector and events -->
    <button class="submit-btn">Submit</button>
  </body>
</html>
