<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Check console...</h1>

    <script>
      // SECTION: Logical Operators and Conditional Statements

      // Truthy: true, 2 , -4, " d", {}, [], ()=>{}
      // Falsy : false, 0, NaN, "", null, undefined
      // Logical operators and conditional statements.
      const logicalNot = !"hi there";
      console.log(logicalNot); // Output: false

      // if (logicalNot) {
      //   console.log("you pass through the  if condition");
      // }

      const ageValue = 0;
      const vipStatus = true;

      // if (ageValue) {
      //   console.log("Welcome");
      // }

      const orValue = ageValue || "N/A";
      console.log(orValue); // Output: N/A

      // ageValue < 50 && console.log("Welcome");

      if ((ageValue >= 18 && ageValue < 50) || vipStatus === true) {
        console.log("Welcome to the coding party!"); // Output: Welcome to the coding party!
      } else {
        console.log("Go home kido!");
      }

      const petType = "cat";

      if (petType === "cat") {
        console.log("Meowww"); // Output: Meowww
      } else if (petType === "dog") {
        console.log("Wooff");
      } else if (petType === "cow") {
        console.log("Mooowowow");
      } else {
        console.log(";kjdfa hakhfkahsdkfhasw aousdfhka sadlflsdk");
      }

      const petSwitchType = "dogasdf ";

      switch (petSwitchType) {
        case "cat":
          console.log("Meowww");
          break;
        case "dog":
          console.log("Wooff");
          break;
        case "cow":
          console.log("Mooowowow");
          break;
        default:
          console.log(";kjdfa hakhfkahsdkfhasw aousdfhka sadlflsdk"); // Output: ;kjdfa hakhfkahsdkfhasw aousdfhka sadlflsdk
      }

      const ageTernaryValue = 30;
      ageTernaryValue < 50 ? console.log("welcom") : console.log("Go home"); // Output: welcom

      // SECTION: Numbers and Strings

      // Numbers and string manipulation.
      const largeNumber = 30580984843456;
      console.log("Large Number:", largeNumber); // Output: Large Number: 30580984843456

      const stringNumber = "52.442a";
      console.log("parseInt:", parseInt(stringNumber)); // Output: parseInt: 52
      console.log("parseFloat:", parseFloat(stringNumber)); // Output: parseFloat: 52.442
      console.log("isNaN:", isNaN(parseFloat(stringNumber))); // Output: isNaN: false

      // Define a sample string to demonstrate string manipulation methods
      const exampleString =
        'Hi there this is "Roshan Paudel", and I live in Sydney!';

      // Log the original string
      console.log("Original String:", exampleString);
      // Output: Hi there this is "Roshan Paudel", and I live in Sydney!

      // .length → returns the total number of characters in the string (including spaces and punctuation)
      console.log("Length:", exampleString.length);
      // Output: 59

      // .toLowerCase() → converts all characters in the string to lowercase
      console.log("toLowerCase:", exampleString.toLowerCase());
      // Output: hi there this is "roshan paudel", and i live in sydney!

      // .toUpperCase() → converts all characters in the string to uppercase
      console.log("toUpperCase:", exampleString.toUpperCase());
      // Output: HI THERE THIS IS "ROSHAN PAUDEL", AND I LIVE IN SYDNEY!

      // Bracket notation [index] → accesses the character at a specific index in the string
      console.log("charAt[20]:", exampleString[20]);
      // Output: 'R' - character at index 20

      // .charAt(index) → returns the character at the given index (same as above but a method)
      console.log("charAt(20):", exampleString.charAt(20));
      // Output: 'R'

      // .indexOf(substring) → returns the index of the first occurrence of the given substring
      console.log("indexOf('e'):", exampleString.indexOf("e"));
      // Output: 4

      // .lastIndexOf(substring) → returns the index of the last occurrence of the given substring
      console.log("lastIndexOf('there'):", exampleString.lastIndexOf("there"));
      // Output: 3

      // .replace(old, new) → replaces the first occurrence of "old" with "new"
      console.log("replace:", exampleString.replace("Roshan", "Sam"));
      // Output: Hi there this is "Sam Paudel", and I live in Sydney!

      // .replaceAll(old, new) → replaces all occurrences of "old" with "new"
      console.log("replaceAll:", exampleString.replaceAll("i", "u"));
      // Output: Hu there thus us "Rushan Paudel", and U luve un Sydney!

      // .slice(start, end) → extracts a section of the string from start to end (excluding end)
      console.log("slice(3, 5):", exampleString.slice(3, 5));
      // Output: 'th'

      // .slice(start) → extracts from the start index to the end of the string
      console.log("slice(3):", exampleString.slice(3));
      // Output: 'there this is "Roshan Paudel", and I live in Sydney!'

      // .slice(-3, -2) → extracts characters counting backwards from the end (negative indices)
      console.log("slice(-3, -2):", exampleString.slice(-3, -2));
      // Output: 'e'

      // .substring(start, end) → similar to slice, but does not support negative indices
      console.log("substring(3, 5):", exampleString.substring(3, 5));
      // Output: 'th'

      // .includes(substring) → returns true if the substring is found in the string
      console.log("includes('Roshan'):", exampleString.includes("Roshan"));
      // Output: true

      // .search(value) → searches for a string or regex pattern and returns the first match index or -1
      // Useful for regular expressions too
      console.log("search('Roshan'):", exampleString.search("Roshan"));
      // Output: 20 - because "Roshan" starts at index 20

      console.log("search('Prsdem'):", exampleString.search("Prsdem"));
      // Output: -1 - "Prsdem" is not found in the string
    </script>
  </body>
</html>
