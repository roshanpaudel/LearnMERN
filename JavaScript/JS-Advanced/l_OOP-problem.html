<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(car) {
          this.engineOn = false;
          this.car = car;
        }
        startEngine() {
          if (!this.engineOn) {
            console.log(`${this.car} engine is started`);
            this.engineOn = true;
          } else console.log(`${this.car} engine is already on`);
        }
        stopEngine() {
          if (this.engineOn) {
            console.log(`${this.car} engine is stopped`);
            this.engineOn = false;
          } else console.log(`${this.car} engine is not running`);
        }
        Drive() {
          if (this.engineOn) {
            console.log(`${this.car}  car is driving`);
          } else console.log(`${this.car} car has not been started`);
        }
      }

      const myCar = new Car("Tesla");
      myCar.startEngine();
      myCar.Drive();
      myCar.startEngine();
      myCar.stopEngine();
      myCar.Drive();
    </script>
  </body>
</html>
