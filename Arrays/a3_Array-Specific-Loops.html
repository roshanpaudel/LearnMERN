<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Specific Loops and Methods</title>
  </head>
  <body>
    <h2>JavaScript Array Loops and Methods Example</h2>

    <script>
      // 1. For...Of Loop - Iterates over the values of an array.
      console.log("For...Of Loop:");
      const numbers = [1, 2, 3, 4, 5];
      for (const number of numbers) {
        console.log(number); // Outputs each element: 1, 2, 3, 4, 5
      }

      // 2. forEach() - Executes a function once for each array element.
      console.log("forEach() Method:");
      numbers.forEach((number) => {
        console.log(number); // Outputs each value in the array
      });

      // 3. map() - Creates a new array by applying a function to each element.
      console.log("map() Method:");
      // map() transforms values but does not modify the original array.
      const doubledNumbers = numbers.map((number) => number * 2);
      console.log("Original Numbers:", numbers); // Outputs: [1, 2, 3, 4, 5]
      console.log("Doubled Numbers (map):", doubledNumbers); // Outputs: [2, 4, 6, 8, 10]

      // 4. filter() - Returns a new array with elements that pass a test.
      console.log("filter() Method:");
      // filter() keeps only the even numbers in a new array.
      const evenNumbers = numbers.filter((number) => number % 2 === 0);
      console.log("Original Numbers:", numbers); // Outputs: [1, 2, 3, 4, 5]
      console.log("Even Numbers (filter):", evenNumbers); // Outputs: [2, 4]

      // 5. reduce() - Reduces an array to a single value.
      console.log("reduce() Method:");
      // This calculates the sum of all numbers in the array.
      const sum = numbers.reduce(
        (accumulator, number) => accumulator + number,
        0
      );
      console.log(sum); // Outputs: 15 (1 + 2 + 3 + 4 + 5)

      // 6. every() - Checks if all elements satisfy a condition.
      console.log("every() Method:");
      // Returns true if all numbers are greater than 0.
      const allPositive = numbers.every((number) => number > 0);
      console.log(allPositive); // Outputs: true (all numbers are positive)

      // 7. includes() - Checks if an array contains a specific value.
      console.log("includes() Method:");
      // Returns true if the number 3 is present in the array.
      const hasThree = numbers.includes(3);
      console.log(hasThree); // Outputs: true

      // 8. find() - Returns the first element that meets a condition.
      console.log("find() Method:");
      // Finds the first number greater than 3.
      const foundNumber = numbers.find((number) => number > 3);
      console.log(foundNumber); // Outputs: 4

      // 9. indexOf() - Returns the index of a specified element.
      console.log("indexOf() Method:");
      // Finds the index of the number 4 in the array.
      const index = numbers.indexOf(4);
      console.log(index); // Outputs: 3

      // 10. new Array() - Creates a new array with a specified length.
      console.log("new Array() Method:");
      // Creates a new array with 3 slots, all initialized to 0.
      const newArray = new Array(3).fill(0);
      console.log(newArray); // Outputs: [0, 0, 0]
    </script>
  </body>
</html>
