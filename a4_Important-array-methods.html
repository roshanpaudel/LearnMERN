<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Array Methods (Easy Examples)</title>
  </head>
  <body>
    <h2>JavaScript Array Methods (Easy Examples)</h2>
    <p>Open the console (F12 â†’ Console) to see the output.</p>

    <script>
      // 1. concat(): Combine two arrays.
      console.log("1. concat():");
      let fruits1 = ["apple", "banana"];
      let fruits2 = ["orange", "grape"];
      let allFruits = fruits1.concat(fruits2);
      console.log("Combined fruits:", allFruits); // Output: ["apple", "banana", "orange", "grape"]

      // 2. fill(): Fill an array with a value.
      console.log("2. fill():");
      let numbers = new Array(3).fill(5);
      console.log("Filled numbers:", numbers); // Output: [5, 5, 5]

      // 3. some(): Check if any item meets a condition.
      console.log("3. some():");
      let ages = [20, 25, 30, 17];
      let hasTeen = ages.some((age) => age < 18);
      console.log("Has a teen:", hasTeen); // Output: true

      // 4. findIndex(): Find the first item's position that meets a condition.
      console.log("4. findIndex():");
      let scores = [70, 80, 90, 60];
      let goodScoreIndex = scores.findIndex((score) => score > 80);
      console.log("Good score index:", goodScoreIndex); // Output: 2

      // 5. flat(): Make nested arrays into one array.
      console.log("5. flat():");
      let nested = [1, [2, 3], [4, [5]]];
      let flatArray = nested.flat(2); //flatten to 2 levels deep
      console.log("Flattened array:", flatArray); // Output: [1, 2, 3, 4, 5]

      // 6. flatMap(): Map items and flatten the result.
      console.log("6. flatMap():");
      let words = ["hello world", "javascript fun"];
      let letters = words.flatMap((word) => word.split(" "));
      console.log("Letters:", letters); // Output: ['hello', 'world', 'javascript', 'fun']

      // 7. at(): Get an item by its position (positive or negative).
      console.log("7. at():");
      let colors = ["red", "green", "blue"];
      console.log("Last color:", colors.at(-1)); // Output: blue

      // 8. toSorted(): Sort a new copy of the array.
      console.log("8. toSorted():");
      let unsorted = [3, 1, 2];
      let sorted = unsorted.toSorted();
      console.log("Sorted array:", sorted); // Output: [1, 2, 3]

      // 9. toSpliced(): Make a new array with items removed or added.
      console.log("9. toSpliced():");
      let items = ["pen", "paper", "book"];
      let modifiedItems = items.toSpliced(1, 1, "ruler", "eraser");
      console.log("Modified items:", modifiedItems); // Output: ["pen", "ruler", "eraser", "book"]

      // 10. toReversed(): Reverse a new copy of the array.
      console.log("10. toReversed():");
      let numbersToReverse = [1, 2, 3];
      let reversedNumbers = numbersToReverse.toReversed();
      console.log("Reversed numbers:", reversedNumbers); // Output: [3, 2, 1]

      // 11. from(): Make an array from something else.
      console.log("11. from():");
      let text = "ABC";
      let lettersArray = Array.from(text);
      console.log("Letters array:", lettersArray); // Output: ['A', 'B', 'C']

      // 12. isArray(): Check if something is an array.
      console.log("12. isArray():");
      console.log("Is array:", Array.isArray([1, 2, 3])); // Output: true

      // 13. keys(): Get the positions of items in an array.
      console.log("13. keys():");
      let pets = ["cat", "dog", "bird"];
      for (let key of pets.keys()) console.log("Key:", key); // Output: 0, 1, 2

      // 14. values(): Get the values of items in an array.
      console.log("14. values():");
      let tools = ["hammer", "saw", "drill"];
      for (let value of tools.values()) console.log("Value:", value); // Output: hammer, saw, drill

      // 15. entries(): Get both position and value.
      console.log("15. entries():");
      let cities = ["London", "Paris"];
      for (let entry of cities.entries()) console.log("Entry:", entry); // Output: [0, "London"], [1, "Paris"]

      // 16. copyWithin(): Copy parts of an array to other parts.
      console.log("16. copyWithin():");
      let numbersToCopy = [10, 20, 30, 40, 50];
      numbersToCopy.copyWithin(0, 3, 5); // copy 40, 50 to index 0.
      console.log("Copied numbers:", numbersToCopy); // Output: [40, 50, 30, 40, 50]

      // 17. group(): Group items by a property.
      console.log("17. group():");
      let people = [
        { name: "Alice", age: 25 },
        { name: "Bob", age: 30 },
        { name: "Charlie", age: 25 },
      ];
      let groupedPeople = people.group((person) => person.age);
      console.log("Grouped people:", groupedPeople); // Output: { 25: [ { name: 'Alice', age: 25 }, { name: 'Charlie', age: 25 } ], 30: [ { name: 'Bob', age: 30 } ] }

      // 18. groupToMap(): Group items into a Map.
      console.log("18. groupToMap():");
      let animals = [
        { name: "Lion", type: "Mammal" },
        { name: "Eagle", type: "Bird" },
        { name: "Bear", type: "Mammal" },
      ];
      let animalsMap = animals.groupToMap((animal) => animal.type);
      console.log("Animals Map:", animalsMap);

      // 19. sort() with a comparator: Sort numbers correctly.
      console.log("19. sort() with a comparator:");
      let unsortedNumbers = [10, 5, 20, 1];
      let sortedNumbers = unsortedNumbers.sort((a, b) => a - b);
      console.log("Sorted numbers:", sortedNumbers); // Output: [1, 5, 10, 20]

      // 20. reverse() with spread: Reverse without changing the original.
      console.log("20. reverse() with spread:");
      let original = [1, 2, 3];
      let reversedCopy = [...original].reverse();
      console.log("Reversed copy:", reversedCopy); // Output: [3, 2, 1]
    </script>
  </body>
</html>
