<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
</head>
<body>
    <h2>JavaScript Array Methods Example</h2>
    <p>Open the console (F12 â†’ Console) to see the output.</p>

    <script>
        // 1. concat() - Merges two or more arrays into one
        console.log("1. concat():");
        let arr1 = [1, 2], arr2 = [3, 4];
        console.log(arr1.concat(arr2)); // [1, 2, 3, 4]

        // 2. fill() - Fills all elements with a specific value
        console.log("2. fill():");
        console.log(new Array(5).fill(0)); // [0, 0, 0, 0, 0]

        // 3. some() - Checks if at least one element meets a condition
        console.log("3. some():");
        console.log([3, 7, 10].some(num => num % 2 === 0)); // true (10 is even)

        // 4. findIndex() - Finds the index of the first matching element
        console.log("4. findIndex():");
        console.log([5, 12, 8, 130].findIndex(num => num > 10)); // 1 (index of 12)

        // 5. flat() - Flattens nested arrays into a single array
        console.log("5. flat():");
        console.log([1, [2, [3, 4]], 5].flat(2)); // [1, 2, 3, 4, 5]

        // 6. flatMap() - Maps and flattens the array in one step
        console.log("6. flatMap():");
        console.log(["Hello", "World"].flatMap(word => word.split(""))); // ['H', 'e', 'l', 'l', 'o', 'W', 'o', 'r', 'l', 'd']

        // 7. at() - Accesses elements by positive or negative index
        console.log("7. at():");
        console.log([10, 20, 30, 40].at(-1)); // 40 (last element)

        // 8. toSorted() - Returns a new sorted array without modifying the original
        console.log("8. toSorted():");
        console.log([5, 1, 4].toSorted()); // [1, 4, 5]

        // 9. toSpliced() - Creates a modified copy of an array
        console.log("9. toSpliced():");
        console.log([1, 2, 3, 4].toSpliced(1, 2, 10, 20)); // [1, 10, 20, 4]

        // 10. toReversed() - Returns a new reversed array without changing the original
        console.log("10. toReversed():");
        console.log([1, 2, 3].toReversed()); // [3, 2, 1]

        // 11. from() - Converts other data types into an array
        console.log("11. from():");
        console.log(Array.from("hello")); // ['h', 'e', 'l', 'l', 'o']

        // 12. isArray() - Checks if a value is an array
        console.log("12. isArray():");
        console.log(Array.isArray([1, 2, 3])); // true

        // 13. keys() - Returns an iterator for array indexes
        console.log("13. keys():");
        for (let key of ["a", "b", "c"].keys()) console.log(key); // 0, 1, 2

        // 14. values() - Returns an iterator for array values
        console.log("14. values():");
        for (let value of ["x", "y", "z"].values()) console.log(value); // x, y, z

        // 15. entries() - Returns an iterator for index-value pairs
        console.log("15. entries():");
        for (let entry of ["apple", "banana"].entries()) console.log(entry); // [0, "apple"], [1, "banana"]

        // 16. copyWithin() - Copies elements within the same array
        console.log("16. copyWithin():");
        let copyArr = [1, 2, 3, 4, 5];
        console.log(copyArr.copyWithin(1, 3)); // [1, 4, 5, 4, 5]

        // 17. group() - Groups elements into an object based on a function
        console.log("17. group():");
        let users = [{name: "Alice", age: 25}, {name: "Bob", age: 25}, {name: "Charlie", age: 30}];
        console.log(users.group(user => user.age)); 
        // Output: { 25: [{name: "Alice", age: 25}, {name: "Bob", age: 25}], 30: [{name: "Charlie", age: 30}] }

        // 18. groupToMap() - Groups elements into a Map instead of an object
        console.log("18. groupToMap():");
        let people = [{name: "John", gender: "male"}, {name: "Jane", gender: "female"}];
        console.log(people.groupToMap(person => person.gender));

        // 19. sort() with a comparator - Correctly sorts numbers in ascending order
        console.log("19. sort() with a comparator:");
        let nums = [10, 1, 21, 2];
        console.log(nums.sort((a, b) => a - b)); // [1, 2, 10, 21]

        // 20. reverse() with spread - Creates a reversed copy of an array
        console.log("20. reverse() with spread:");
        let arr = [1, 2, 3];
        console.log([...arr].reverse()); // [3, 2, 1]
    </script>
</body>
</html>
