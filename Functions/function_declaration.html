<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* Title: JS Function Definitions (Concise Code) */

      // --- 1. Function Declaration (Hoisted) ---Hoisted = can be called above the defined function line
      //Hoisted = can be called above the defined function line since it is already known by JS runtime
      // Defined with `function name() {}`. Can be called before this line.
      function greet(name) {
        console.log("1. Hello (declaration):", name);
      }
      greet("Alice"); // Call the function

      function addNumbers(num1, num2) {
        return num1 + num2; // Sends value back
      }
      // Call and log the returned value
      console.log("2. addNumbers(10, 5):", addNumbers(10, 5));

      // --- 2. Function Expression (Not Hoisted) ---
      // Function assigned to a variable. Must be defined before calling.
      const sayGoodbye = function (name) {
        console.log("3. Goodbye (expression):", name);
      };
      sayGoodbye("Bob"); // Call via variable

      const multiplyNumbers = function (num1, num2) {
        return num1 * num2;
      };
      // Call via variable and log the returned value
      console.log("4. multiplyNumbers(6, 7):", multiplyNumbers(6, 7));

      // --- 3. Arrow Function Expression (Not Hoisted) ---
      // Concise `=>` syntax. Not hoisted. `this` behaves differently.
      const greetArrow = (name) => {
        console.log("5. Hi (arrow):", name);
      };
      greetArrow("Charlie"); // Call via variable

      // Arrow functions with implicit return (single expression)
      const addArrow = (num1, num2) => num1 + num2;
      console.log("6. addArrow(20, 8):", addArrow(20, 8));

      const square = (x) => x * x;
      console.log("7. square(9):", square(9));

      // Arrow function with no parameters
      const sayHello = () => console.log("8. Hello World (arrow)!");
      sayHello();

      /*
 Quick Guide:
 - `function name(){}`: Standard, reusable, hoisted.
 - `const v = function(){}`: Functions as values, not hoisted.
 - `const v = ()=> {}`: Concise, callbacks, lexical `this`, not hoisted.
*/
    </script>
  </body>
</html>
